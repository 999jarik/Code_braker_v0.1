<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Code Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Break the Code - Read a Quote</h1>
        <h3>Crack the 5-digit code in 6 tries!</h3>
        <div id="guess-container" class="guess-container"></div>
        <div id="message"></div>
        <div id="quote">
            <p class="quote-content clear-text"></p>
            <p class="quote-author clear-text"></p>
        </div>
        <button id="restart-button">Restart</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
